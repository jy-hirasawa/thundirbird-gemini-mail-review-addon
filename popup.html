<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="popupTitle">Gemini Mail Review</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2 data-i18n="popupTitle">Gemini Mail Review</h2>
    
    <!-- Template selection and custom prompt editing section (shown only on initial load) -->
    <div id="prompt-section" class="prompt-section" style="display: none;">
      <div class="form-group">
        <label for="template-selector-initial" data-i18n="selectTemplateLabel">Select Custom Prompt Template:</label>
        <select id="template-selector-initial" class="template-selector">
          <option value="1">Template 1</option>
          <option value="2">Template 2</option>
          <option value="3">Template 3</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="custom-prompt-edit-initial" data-i18n="editPromptLabel">Edit Custom Prompt:</label>
        <textarea id="custom-prompt-edit-initial" rows="4" data-i18n-placeholder="customPromptPlaceholder" placeholder="Optional: Enter additional instructions for Gemini AI"></textarea>
      </div>
      
      <div class="button-group">
        <button id="analyze" class="button button-primary" data-i18n="analyzeButton">Analyze Email</button>
      </div>
    </div>
    
    <div id="status" data-i18n="checkingEmail" style="display: none;">Checking email...</div>
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
    </div>
    <div id="results" class="results" style="display: none;">
      <div id="cache-indicator" class="cache-indicator" style="display: none;">
        <span data-i18n="cachedResponse">üì¶ Showing cached response</span>
      </div>
      <div id="content-changed-indicator" class="content-changed-indicator" style="display: none;">
        <span data-i18n="contentChangedCachedResponse">‚ö†Ô∏è Email content has changed. Showing previous analysis.</span>
      </div>
      <h3 data-i18n="analysisResultsHeading">Analysis Results:</h3>
      <div id="analysis-content"></div>
      
      <!-- Template selector in results section -->
      <div id="results-prompt-section" class="results-prompt-section" style="display: none;">
        <div class="form-group">
          <label for="template-selector" data-i18n="selectTemplateLabel">Select Custom Prompt Template:</label>
          <select id="template-selector" class="template-selector">
            <option value="1">Template 1</option>
            <option value="2">Template 2</option>
            <option value="3">Template 3</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="custom-prompt-edit" data-i18n="editPromptLabel">Edit Custom Prompt:</label>
          <textarea id="custom-prompt-edit" rows="4" data-i18n-placeholder="customPromptPlaceholder" placeholder="Optional: Enter additional instructions for Gemini AI"></textarea>
        </div>
      </div>
      
      <div class="button-group">
        <button id="re-request" class="button" style="display: none;" data-i18n="reRequestButton">Request Again from Gemini</button>
      </div>
      <div class="button-group">
        <button id="send-anyway" class="button" data-i18n="sendAnywayButton">Send Anyway</button>
        <button id="edit-email" class="button button-primary" data-i18n="editEmailButton">Edit Email</button>
      </div>
    </div>
    <div id="error" class="error" style="display: none;"></div>
    <div class="settings-link">
      <a href="#" id="open-settings" data-i18n="configureApiKeyLink">Configure API Key</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
