          - ğŸ“– [ä½¿ã„æ–¹ (æ—¥æœ¬èª)](https://github.com/jy-hirasawa/thunderbird-gemini-mail-review-addon/blob/main/USAGE.ja.md)
          - ğŸ“– [README (English)](https://github.com/jy-hirasawa/thunderbird-gemini-mail-review-addon/blob/main/README.md)
          - ğŸ“– [README (æ—¥æœ¬èª)](https://github.com/jy-hirasawa/thunderbird-gemini-mail-review-addon/blob/main/README.ja.md)
          
