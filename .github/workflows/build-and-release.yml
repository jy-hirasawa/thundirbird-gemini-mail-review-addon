name: Build and Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate date-based version
        id: version
        run: |
          # Generate version in YYYY.M.D.HHMM format to allow multiple releases per day
          VERSION=$(date -u +"%Y.%-m.%-d.%H%M")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
          
          # Also generate tag name
          TAG_NAME="v${VERSION}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"
      
      - name: Update manifest.json with new version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update version in manifest.json (properly escaped for security)
          sed -i "s/\"version\":[[:space:]]*\"[^\"]*\"/\"version\": \"${VERSION}\"/" manifest.json
          echo "Updated manifest.json:"
          grep "version" manifest.json
      
      - name: Create ZIP file
        run: |
          # Create a clean build directory
          mkdir -p build
          
          # Copy necessary files to build directory
          cp manifest.json build/
          cp background.js build/
          cp crypto-utils.js build/
          cp popup.html build/
          cp popup.css build/
          cp popup.js build/
          cp options.html build/
          cp options.css build/
          cp options.js build/
          cp -r icons build/
          cp -r _locales build/
          
          # Create ZIP file
          VERSION="${{ steps.version.outputs.version }}"
          cd build
          zip -r ../gemini-mail-review-${VERSION}.zip .
          cd ..
          
          # List contents
          echo "ZIP contents:"
          unzip -l gemini-mail-review-${VERSION}.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-mail-review-${{ steps.version.outputs.version }}
          path: gemini-mail-review-${{ steps.version.outputs.version }}.zip
          retention-days: 90
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
